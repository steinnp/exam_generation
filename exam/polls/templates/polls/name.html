<form action="/polls/answers/" method="post">
    {% csrf_token %}
    <ul>
    {% for field in form %}
        <li>{{ field.0 }}<br>
        {% for i in field.1 %}
            <input type="radio" name="{{field.0}}" value={{i}}>{{i}}<br>
        {% endfor %}
        </li>
    {% endfor %}
    </ul>
<input type="submit" value="Submit" />
</form>
